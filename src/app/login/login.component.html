<div>
 <form class="form-signin" [formGroup]="loginForm" (submit)="login()">
   <img class="mb-4" src="https://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
   <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
   <div>
     <label>Username:</label>
     <input type="text" class="form-control" id="username" name="username" formControlName="username" [(ngModel)]="credentials.username"/>
   </div>
   <div>
     <label>Password:</label>
     <input type="password" class="form-control" id="password" name="password" formControlName="password" [(ngModel)]="credentials.password"/>
   </div>
   <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
  <p class="mt-5 mb-3 text-muted">Â© 2018</p>
 </form>
</div>
